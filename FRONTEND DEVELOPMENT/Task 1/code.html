<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="image1.jpg" alt="Image 1" class="gallery-item active">
            <img src="image2.jpg" alt="Image 2" class="gallery-item">
            <img src="image3.jpg" alt="Image 3" class="gallery-item">
            <img src="image4.jpg" alt="Image 4" class="gallery-item">
            <img src="image5.jpg" alt="Image 5" class="gallery-item">
        </div>
        <button class="prev-button" onclick="changeImage(-1)">&#10094;</button>
        <button class="next-button" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
